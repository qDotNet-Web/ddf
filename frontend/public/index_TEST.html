<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <title>Der Dümmste Fliegt</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Der Dümmste Fliegt</h1>
        <div class="mb-3">
            <label for="gameCode" class="form-label">Spielcode eingeben:</label>
            <input type="text" class="form-control" id="gameCode" placeholder="Code eingeben...">
            <button class="btn btn-primary mt-2" hx-post="/lobbies/{lobby_id}/join" hx-target="#gameList" hx-swap="outerHTML">Beitreten</button>
        </div>

        <button class="btn btn-success" hx-get="/create-game" hx-target="#gameList" hx-swap="outerHTML">Neues Spiel erstellen</button>

        <div class="mt-4" id="gameList">
            <h4>Laufende Spiele:</h4>
        </div>
    </div>
</body>
</html>
